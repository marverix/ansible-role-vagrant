---
dependency:
  name: galaxy

driver:
  name: docker

lint: |
  yamllint .
  ansible-lint .

platforms:
  - name: ubuntu16
    image: bitbar/ubupy:xenial
    pre_build_image: true

  - name: ubuntu18
    image: bitbar/ubupy:bionic
    pre_build_image: true

  - name: ubuntu20
    image: bitbar/ubupy:focal
    pre_build_image: true

  - name: centos7
    image: pycontribs/centos:7
    pre_build_image: true

provisioner:
  name: ansible

verifier:
  name: ansible

scenario:
  name: default
  test_sequence:
    # - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    # - side_effect
    - verify
    - cleanup
    - destroy
